<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

  <!-- Title -->

  <title>ExhitbitIt Video Conferencing</title>
  <link rel="shortcut icon" href="../images/favicon.png" />
  <link rel="apple-touch-icon" href="../images/favicon.png" />

  <!-- Meta Information -->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="ExhitbitIt. Powerful ~ Fast ~ Easy to use ~ Secure." />
  <meta name="keywords"
    content="webrtc, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting" />


  <!-- Primary Meta Tags -->
    <title>ExhitbitIt ~ The new revolution</title>
    <meta name="title" content="ExhitbitIt">
    <meta name="description" content="Click the link to feel the power of the new revolution~!!">
    <meta name="keywords"
      content="webrtc, webrtc stun, webrtc turn, video meeting, video chat, multi video chat, peer to peer, p2p, zoom" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/newcall.css" />
</head>

<body class="has-animations">
  <div class="body-wrap">
    <main class="site-content">
      <section class="hero section illustration-section-01">
        <div class="container">
          <div class="hero-inner section-inner">
            <div class="split-wrap invert-mobile">
             
            </div>
          </div>
        </div>
      </section>

      <section class="cta section center-content-mobile reveal-from-bottom">
        <div class="container">
          <div class="cta-inner section-inner cta-split">
            <div class="cta-slogan">
              <h3 class="m-0">
                Please enter the correct room name to have chat with the desired exhibitor !
              </h3>
            </div>
            <div class="cta-action">
              <div class="mb-24">
                <label class="form-label screen-reader" for="roomName">ExhitbitIt</label>
                <div class="form-group-desktop">
                  <input class="form-input" type="text" id="roomName" value="exhibitit" />
                  <button class="button button-primary pulse"
                    onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}">
                    Join to room
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

 
  </div>
  <script defer src="../js/landing.js"></script>
  <script defer src="../js/newroom.js"></script>
</body>

</html>
