<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  
  <!-- Title -->

  <title>ExhitbitIt video conferencing.</title>
  <link rel="shortcut icon" href="../images/favicon.png" />
  <link rel="apple-touch-icon" href="../images/favicon.png" />

  <!-- Meta Information -->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Primary Meta Tags -->
  <title>ExhitbitIt video conferencing</title>
  <meta name="title" content="ExhitbitIt">
  <meta name="description" content="Click the link to feel the power of the new revolution~!!">
  <meta name="keywords"
    content="webrtc, webrtc stun, webrtc turn, video meeting, video chat, multi video chat, peer to peer, p2p, zoom" />

  
  <meta name="keywords"
    content="webrtc, webrtc stun, webrtc turn, video meeting, video chat, multi video chat, peer to peer, p2p, zoom" />
  <!-- StyleSheet -->

  <link rel="stylesheet" href="../css/landing.css" />
</head>

<body class="has-animations">
  <div class="body-wrap">
    <main class="site-content">
      <section class="hero section illustration-section-01">
        <div class="container">
          <div class="hero-inner section-inner">
            <div class="split-wrap invert-mobile">
              <div class="split-item">
                <div class="
                      hero-content
                      split-item-content
                      center-content-mobile
                    ">
                  <h1 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="150">
                    To use please enable camera & microphone access
                  </h1>
                  <p id="getUserMediaError" class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300"></p>
                  <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                    This app will not work without camera/microphone access.
                    Please Try again and allow it.
                  </p>
                  <script>
                    let qs = new URLSearchParams(window.location.search);
                    let roomId = qs.get("roomId");
                    let getUserMediaError = qs.get("getUserMediaError");
                    console.log("Allow Camera && Audio", {
                      roomId: roomId,
                      getUserMediaError: getUserMediaError,
                    });
                    // print getUserMedia error
                    document.getElementById("getUserMediaError").innerHTML =
                      getUserMediaError;
                  </script>
                  <div class="reveal-from-bottom" data-reveal-delay="450">
                    <button class="button button-primary button-wide-mobile pulse" style="
                          border: 0;
                          background: linear-gradient(
                            10deg,
                            #376df9 0,
                            #09ff00 75%,
                            #ffee00 100%
                          );
                        "
                      onclick="roomId ? window.location.href = '/join/' + roomId : window.location.href = '/newcall';">
                      Try again
                    </button>
                  </div>
                </div>
                <style>
                  @media (min-width: 641px) {
                    .hero .split-wrap .split-item {
                      min-height: 492px;
                    }
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  
  </div>
  <script defer src="../js/landing.js"></script>
</body>

</html>
